<div id="outer">
  <div class="inner"><button class="btn btn-primary btn-block" routerLink="/mesa/create" router link active="active" style="border-color: rgb(31, 34, 34); width: 250px;">Crear</button></div>
  <div class="inner"><button class="btn btn-primary btn-block" (click)="goBack()" style="border-color: rgb(31, 34, 34); width: 250px;">Volver</button></div>
</div>

<div *ngFor="let mesa of mesas" class="card card-body mb-5">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          Mesa Nro. : {{mesa.numeroDeMesa}}
        </li>
        <li>
          Ubicacion : {{mesa.ubicacion}}
        </li>
        <li>
          Toltal consumido : {{mesa.total}}
        </li>
      </ul>
      <div class="inner"><button type="submit" class="btn btn-primary btn-block" (click)="deleteMesa(mesa._id!)" style="border-color: rgb(31, 34, 34); width: 120px;">Eliminar</button></div>
      <div class="inner"><button class="btn btn-secondary" [routerLink]="['/mesa/edit', mesa._id]" style="width: 120px">Editar</button>
    </div>
  </div>
</div>
