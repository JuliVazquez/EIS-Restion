<div class="centered"><div class="box">
  <mat-grid-list cols="3" rowHeight="140px" [gutterSize]="'30px'">
    <mat-grid-tile
        *ngFor="let mesa of mesas"
        [colspan]="1"
        [rowspan]="1"
        [routerLink]="['/gestionMesa', mesa._id]">
        <mat-grid-tile-header>
        Mesa {{mesa.numeroDeMesa}}
        </mat-grid-tile-header>
        <mat-grid-tile-footer>Total $
          {{mesa.total}}
        </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div></div>
<div class="centered"><button class="btn btn-primary btn-block" routerLink="/" router link active="active" style="border-color: rgb(31, 34, 34); width: 250px;">
  Volver
</button></div>
