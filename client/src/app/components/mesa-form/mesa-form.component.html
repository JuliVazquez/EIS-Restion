<div class="row">
    <div class="col-sm-4 offset-sm-2">
      <div class="card card-body">
        <form (submit)="submitMesa()">
          <div class="form-group">
            <input type="text" name="numeroDeMesa" [(ngModel)]="mesa.numeroDeMesa" class="form-control" placeholder="numeroDeMesa">
          </div>
          <div class="form-group">
            <input type="text" name="ubicacion" [(ngModel)]="mesa.ubicacion" class="form-control" placeholder="ubicacion" autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
