<div *ngFor="let plato of platos">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          Nombre: {{plato.nombre}}
        </li>
        <li>
          Precio: {{plato.precio}}
        </li>
      </ul>
      <div class="col-md-4">
        <img [src]="plato.imagen" class="card-img">
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="selectPlato(plato!)">
        Seleccionar
      </button>
      <button type="submit" class="btn btn-primary btn-block" (click)="deletePlato(plato!)">
        Eliminar
      </button>
    </div>
  </div>
</div>
<div><button class="btn btn-primary btn-block" (click)="goBack()" style="border-color: rgb(31, 34, 34); width: 250px;">
    Volver
  </button>
</div>
<div><button class="btn btn-primary btn-block" (click)="cobrar()" style="border-color: rgb(31, 34, 34); width: 250px;">
  Cobrar
</button>
</div>
